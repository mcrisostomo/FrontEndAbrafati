<div class="content-wrapper">
  <section class="content-header">
    <h1>Visualização de Classificação</h1>
    <ol class="breadcrumb">
      <li><a href=""><i class="fa fa-home"></i> Home</a></li>
      <li><a href=""><i class="fa fa-table"></i> Tabelas</a></li>
      <li class="active"><i class="fa fa-sort"></i> Classificação</li>
    </ol>
  </section>

  <section class="content">
    <div class="box">
      <div class="box-header with-border text-right">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-classificacao" ng-click="novaClassificacao()">
          <i class="fa fa-plus fa-fw"></i> Incluir Nova Área
        </button>
      </div>
      <div class="box-body">
        <table id="tblClassificacao" class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Descrição</th>
              <th>Alterar</th>
              <th>Excluir</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="classificacao in listaClassificacao">
              <td>{{classificacao.id}}</td>
              <td>{{classificacao.descricao | uppercase}}</td>
              <td><a href="" ng-click="editarClassificacao(classificacao.id, classificacao.descricao)" data-toggle="modal" data-target="#modal-classificacao"><i class="fa fa-edit"></i></a></td>
              <td><a href="" ng-click="excluirClassificacao(classificacao.id)" data-toggle="modal" data-target="#excluir-classificacao"><i class="fa fa-times"></i></a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <div class="modal fade" id="modal-classificacao">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">{{tituloModal}}</h4>
        </div>
        <div class="modal-body row">
          <div class="col-md-12 form-group" ng-show="false">
            <label>ID</label>
            <input type="text" class="form-control" ng-model="idClassificacao">
          </div>
          <div class="col-md-12 form-group">
            <label>Descrição</label>
            <input type="text" class="form-control" ng-model="descricaoClassificacao">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="fecharModal()">Fechar</button>
          <button type="button" class="btn btn-primary" ng-click="salvarClassificacao(idClassificacao, descricaoClassificacao)">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="excluir-classificacao">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">{{tituloModal}}</h4>
        </div>
        <div class="modal-body">
          <h3>Tem certeza?</h3>
          <p>Esta ação não poderá ser desfeita após a confirmação.</p>
          <div class="col-md-12 form-group" ng-show="false">
            <label>ID</label>
            <input type="text" class="form-control" ng-model="idClassificacao">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Não</button>
          <button type="button" class="btn btn-primary" ng-click="confirmarExcluirClassificacao(idClassificacao)">Sim</button>
        </div>
      </div>
    </div>
  </div>
</div>
