<div class="content-wrapper">
  <section class="content-header">
    <h1>Novo Evento</h1>
    <ol class="breadcrumb">
      <li><a href=""><i class="fa fa-home"></i> Home</a></li>
      <li><a href=""><i class="fa fa-calendar"></i> Eventos</a></li>
      <li class="active"><i class="fa fa-sitemap"></i> Novo Evento</li>
    </ol>
  </section>

  <section class="content">
    <div class="box">
      <div class="box-body">
        <div class="col-md-12 form-group">
          <label>Nome do Evento</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6 col-xs-12 form-group">
          <label>Tipo do Evento</label>
          <select class="form-control">
            <option value=""></option>
            <option ng-repeat="tipo in tipoEvento" value="{{tipo.id}}">{{tipo.tipo}}</option>
          </select>
        </div>
        <div class="col-md-6 col-xs-12 form-group">
          <label>Local</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6 col-xs-12 form-group">
          <label>Data de Início</label>
          <div class="input-group date">
            <div class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </div>
            <input type="text" class="form-control pull-right" id="dataInicio">
          </div>
        </div>
        <div class="col-md-6 col-xs-12 form-group">
          <label>Data de Encerramento</label>
          <div class="input-group date">
            <div class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </div>
            <input type="text" class="form-control pull-right" id="dataFim">
          </div>
        </div>
        <div class="col-md-12 form-group">
          <label>Descrição</label>
          <textarea class="form-control" rows="5"></textarea>
        </div>
        <div class="col-md-6 col-xs-12 form-group">
            <label>Ativo</label>
            <br>
            <label><input type="radio" name="optAtivo"> Sim</label> &nbsp;&nbsp;&nbsp;&nbsp;
            <label><input type="radio" name="optAtivo"> Não</label>
          </div>
      </div>
      <div class="box-footer">
        <button type="button" class="btn btn-primary pull-right" ng-click="incluirNovaEmpresa()"><i class="fa fa-save fa-fw"></i>
          Salvar</button>
      </div>
    </div>
  </section>
</div>
