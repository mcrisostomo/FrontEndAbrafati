<div class="content-wrapper">
  <section class="content-header">
    <h1>Listar Evento</h1>
    <ol class="breadcrumb">
      <li><a href=""><i class="fa fa-home"></i> Home</a></li>
      <li><a href=""><i class="fa fa-calendar"></i> Eventos</a></li>
      <li class="active"><i class="fa fa-table"></i> Listar Evento</li>
    </ol>
  </section>

  <section class="content">
    <div class="box">
      <div class="box-body">
        <table id="tblListaEventos" class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>Nome do Evento</th>
              <th>Tipo</th>
              <th>Local</th>
              <th>Período</th>
              <th>Ativo</th>
              <th>Editar</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="lista in listaEventos">
              <td>{{lista.nome | uppercase}}</td>
              <td>{{lista.tipo | uppercase}}</td>
              <td>{{lista.local | uppercase}}</td>
              <td>{{lista.periodoInicio}} à {{lista.periodoFim}}</td>
              <td>{{lista.ativo | uppercase}}</td>
              <td><a href="" ng-click="editarEvento(lista.id, lista.nome, lista.tipo, lista.local, lista.periodoInicio, lista.periodoFim, lista.descricao, lista.ativo)"
                  data-toggle="modal" data-target="#modal-evento"><i class="fa fa-edit"></i></a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <div class="modal fade" id="modal-evento">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Editar evento</h4>
        </div>
        <div class="modal-body row">
          <div class="col-md-12 form-group" ng-show="false">
            <label>ID</label>
            <input type="text" class="form-control" ng-model="idEvento">
          </div>
          <div class="col-md-12 form-group">
            <label>Nome do Evento</label>
            <input type="text" class="form-control" ng-model="nomeEvento">
          </div>
          <div class="col-md-6 col-xs-12 form-group">
            <label>Tipo do Evento</label>
            <select class="form-control">
              <option value=""></option>
              <option ng-repeat="tipo in tipoEvento" value="{{tipo.id}}" ng-selected="tipo.tipo == tipoEvento" selected="">{{tipo.tipo}}</option>
            </select>
          </div>
          <div class="col-md-6 col-xs-12 form-group">
            <label>Local</label>
            <input type="text" class="form-control" ng-model="localEvento">
          </div>
          <div class="col-md-6 col-xs-12 form-group">
            <label>Data de Início</label>
            <div class="input-group date">
              <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </div>
              <input type="text" class="form-control pull-right" id="dataInicio" ng-model="inicioEvento">
            </div>
          </div>
          <div class="col-md-6 col-xs-12 form-group">
            <label>Data de Encerramento</label>
            <div class="input-group date">
              <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </div>
              <input type="text" class="form-control pull-right" id="dataFim" ng-model="fimEvento">
            </div>
          </div>
          <div class="col-md-12 form-group">
            <label>Descrição</label>
            <textarea class="form-control" rows="5" ng-model="descricaoEvento"></textarea>
          </div>
          <div class="col-md-6 col-xs-12 form-group">
            <label>Ativo</label>
            <br>
            <label><input type="radio" name="optAtivo" ng-checked="eventoAtivo == 'S' ? 'checked' : ''"> Sim</label> &nbsp;&nbsp;&nbsp;&nbsp;
            <label><input type="radio" name="optAtivo" ng-checked="eventoAtivo == 'N' ? 'checked' : ''"> Não</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="fecharModal()">Fechar</button>
          <button type="button" class="btn btn-primary" ng-click="salvarTipo()">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</div>
