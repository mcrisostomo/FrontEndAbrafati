<div class="content-wrapper">
  <section class="content-header">
    <h1>Alterar Senha</h1>
    <ol class="breadcrumb">
      <li><a href=""><i class="fa fa-home"></i> Home</a></li>
      <li><a href=""><i class="fa fa-cogs"></i> Sistema</a></li>
      <li class="active"><i class="fa fa-key"></i> Alterar Senha</li>
    </ol>
  </section>

  <section class="content">
    <div class="box">
      <div class="box-header with-border">
        <div class="col-md-12 alert" ng-class="exibeAlerta" role="alert" ng-if="showAlertBox">
          <i class="fa fa-fw" ng-class="typeIconMessage"></i> {{alertMessage}}
        </div>
        <h3 class="box-title">
          <ul>
            <li>Senha com máximo 10 caracteres</li>
            <li>Deve conter pelo menos 4 caracteres alfabéticos (A .. Z) e 2 dígitos numéricos (0 .. 9)</li>
            <li>Não são permitidos caracteres especiais e acentuados</li>
          </ul>
        </h3>
      </div>
      <div class="box-body row">
        <div class="form-group col-md-4 col-xs-12" ng-show="false">
          <label>ID</label>
          <input type="text" class="form-control" disabled ng-model="idUsuario">
        </div>
        <div class="form-group col-md-4 col-xs-12">
          <label>Usuário</label>
          <input type="text" class="form-control" disabled>
        </div>
        <div class="form-group col-md-4 col-xs-12">
          <label>Nova Senha</label>
          <input type="password" class="form-control" ng-model="senha">
        </div>
        <div class="form-group col-md-4 col-xs-12">
          <label>Repetir Senha</label>
          <input type="password" class="form-control" ng-model="confirmarSenha">
        </div>
      </div>
      <div class="box-footer text-right">
        <button type="button" class="btn btn-primary" ng-click="salvarSenha(idUsuario)">
          <i class="fa fa-save fa-fw"></i> Salvar
        </button>
      </div>
    </div>
  </section>
</div>
